<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- js -->
    <script src="./app.js" defer></script>
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="background"></div>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <nav class="nav hidden">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
        <div class="seperator"></div>
        <a href="#" class="login">Login</a>
      </nav>
      <button class="nav-btn">
        <img
          src="./images/icon-hamburger.svg"
          alt="icon-hamburger"
          class="hamburger"
        />
        <img
          src="./images/icon-close.svg"
          alt="icon-close"
          class="close hidden"
        />
      </button>
    </header>

    <main>
      <div class="mockup">
      </div>
      <div class="content">
        <div class="top-content">
          <span>New</span>
          Monograph Dashboard
        </div>
        <h1 class="title">Powerful insights into your team</h1>
        <p class="info">Project planning and time tracking for agile teams</p>
        <div class="bottom-content">
          <button class="cta">Schedule a demo</button>
          to see a live preview
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="#">Hugisko</a>
        .
      </p>
    </footer>
  </body>
</html>
